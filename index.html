    <main>
      <section class="prompt">
        <h2>What are you doing right now?</h2>
        <p class="activity-suggestion">
          ğŸ¯ Random prompt: <strong>Homework</strong>
        </p>
        <textarea placeholder="Type what you're doing..."></textarea>
        <button>Post</button>
      </section>

      <section class="feed">
        <h2>Todayâ€™s Activity Log</h2>
        <div class="post">ğŸ“š 15:12 - Doing some math homework</div>
        <div class="post">ğŸ’ª 12:03 - Gym time</div>
        <div class="post">â˜• 10:00 - Coffee and journaling</div>
      </section>

      <section class="journal">
        <h2>ğŸ“ End-of-Day Journal</h2>
        <textarea
          placeholder="What went well today? What didnâ€™t? Reflect here..."
        ></textarea>
        <button>Save Entry</button>
      </section>
    </main>

    <script>
  const saveBtn = document.querySelector('.journal button');
  const textarea = document.querySelector('.journal textarea');

  saveBtn.addEventListener('click', () => {
    const entry = textarea.value.trim();
    if (entry) {
      // Get existing entries
      let journalEntries = JSON.parse(localStorage.getItem('journalEntries') || '[]');

      // Add new entry
      journalEntries.push({
        text: entry,
        date: new Date().toLocaleDateString()
      });

      // Save back to localStorage
      localStorage.setItem('journalEntries', JSON.stringify(journalEntries));

      // Feedback message
      saveBtn.textContent = 'Saved!';
      textarea.value = '';

      setTimeout(() => saveBtn.textContent = 'Save Entry', 2000);
    }
  });
</script>
